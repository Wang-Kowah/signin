<!doctype html>
<html lang="en">
<head>

    <title>签到情况</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
</head>
<body>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">

            <h1>签到情况</h1>

                        <th>姓名</th>
                        <th>签到情况</th>
                    </tr>

                    <tbody>
                    <tr>

                    <tr>

                        <td>1</td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <form class="pure-form" action="/signin/stu/updateStauts" method="post">
                <fieldset>
                    <legend>手动签到</legend>
                    <input name="stu_id" type="text" autocomplete="off" placeholder="需要手动签到的学号">
                    <input name="class_id" type="hidden" value="">
                    <button type="submit" class="pure-button pure-button-primary">登录</button>
                </fieldset>
            </form>

        </div>
    </div>
</div>
<script src="js/ui.js"></script>
