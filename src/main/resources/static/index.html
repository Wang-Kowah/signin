<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/layouts/side-menu.css">
</head>
<body>
<script src="js/jquery.min.js"></script>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="">签到后台管理</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="" class="pure-menu-link">课程列表</a>
                </li>
                <li class="pure-menu-item">
                    <a href="statistics.html" class="pure-menu-link">签到情况</a>
                </li>
                <li class="pure-menu-item">
                    <a href="contact.html" class="pure-menu-link">联系我们</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>课程列表</h1>
            <h2>请选择需要进行签到的课程</h2>
        </div>

        <div class="content">
            <div class="list" id="list"><ul class="pure-menu-list">
                <h2 class="content-subhead">您本学期的课程</h2>
                <!-- <p>点击课程显示对应的签到二维码</p> -->
                <ul id="ul">
                    <li>
                        <a href="javascript:void(0)" class="pure-menu-link">1500030004,Java程序设计</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="pure-menu-link">1502880001,基于Web的编程</a>
                    </li>
                </ul>
            </div>

            <div id="code" style="display:none;">
                <img id="qrcode" src="" alt="扫码签到"/>
            </div>

            <div id="tips" style="display:none">
                <h2 class="content-subhead">注意</h2>
                <p>二维码每分钟更新一次,过期请重新扫码</p>
            </div>
        </div>
    </div>
</div>

<script>
    // window.onload = getClasses();

    $(document).ready(function(){
        $("#ul li a").on('click', function(e) {
            var str = $(e.target).html();
            var classId = str.split(',')[0];
            getQRCode(classId);
            let i = 0;
            window.setInterval(() => {
                i ++;
                $("#qrcode").attr("src","");    
                $("#qrcode").attr("src","https://szuai.club:8888/signin/tch/QRCode?class_id="+classId+"&times="+i);    
            }, 1000 * 30); 
        });

        function getQRCode(classId){
            $("#qrcode").attr("src","");
            $("#qrcode").attr("src","https://szuai.club:8888/signin/tch/QRCode?class_id="+classId);
            $("#code").attr("style","");
            $("#list").attr("style","display:none");
            $(".header h1").html("扫码签到");
            $(".header h2").attr("style","display:none");
            $("#tips").attr("style","");
        }

    });

</script>
